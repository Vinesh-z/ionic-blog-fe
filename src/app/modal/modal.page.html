<ion-header>
    <ion-toolbar color="dark">
        <ion-button slot="end" color="orange" (click)="dismiss()" class="md button button-clear">Close</ion-button>
        <ion-title>Select Category</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color='orange'>
        <ion-searchbar (ionInput)="search($event.target.value)"></ion-searchbar>
    </ion-item>
    <ion-list>
        <ion-item *ngFor='let category of searchCats' (click)="dismiss(category)">
            <ion-label>{{category.categoryName}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
