<div class="container">
    <ion-card>
        <ion-thumbnail>
            <ion-img class="cover-image" src="{{url.BASE_URL}}{{blog.imageUrl[0]}}"></ion-img>
        </ion-thumbnail>
        <div class="date">
            <span class="day">{{blog.date}}</span>
            <span class="month">{{blog.month}}</span>
            <span class="year">{{blog.year}}</span>
        </div>
        <ion-row class="blog-stats">
            <ion-col size="6" class="stats-col ion-padding-end">
                <ion-icon name="thumbs-up"></ion-icon>
            </ion-col>

            <ion-col size="6" class="stats-col">
                <span class="stats-value">{{blog.likesCount}}</span>
            </ion-col>
        </ion-row>
        <div class="author-name ion-text-capitalize">
            <span>{{blog.authorName}}</span>
            <span class="read-time"><ion-icon name="flash" class="flash"></ion-icon>{{stats.text}}</span>
        </div>
        <div class="blog-name  ion-text-capitalize">
            {{blog.blogName}}
        </div>
    </ion-card>
</div>
